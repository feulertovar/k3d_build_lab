apiVersion: apps/v1
kind: Deployment
metadata:
  name: now-playing
  labels:
    app: now-playing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: now-playing
  template:
    metadata:
      labels:
        app: now-playing
    spec:
      containers:
        - name: now-playing
          image: now-playing:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 128Mi
